# vim: et
---

- name: Install custom repos
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/yum.repos.d/
    mode: 0644
  loop:
    - vscodium.repo

- name: Install dev packages (Fedora)
  become: true
  ansible.builtin.package:
    name: "{{ dev_packages_fedora}}"
    state: present
