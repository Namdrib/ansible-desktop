# vim: et
---

- name: Install common packages
  become: true
  ansible.builtin.package:
    name:
      - autojump
      - bat
      - flameshot
      - git
      - htop
      - ncdu
      - neofetch
      - nethogs
      - net-tools
      - redshift
      - syncthing
      - timeshift
      - tmux
      - yakuake
    state: present
