# vim: et
---

- name: Enable DankMaterialShell COPR repo
  become: true
  become_user: root
  community.general.copr:
    name: avengemedia/dms
    # The chroot needs to be listed here: https://copr.fedorainfracloud.org/coprs/avengemedia/dms/build/9811434/
    chroot: "fedora-{{ ansible_facts['distribution_major_version'] }}-{{ ansible_facts['architecture'] }}"

- name: Enable sway-extras COPR repo
  become: true
  become_user: root
  community.general.copr:
    name: alebastr/sway-extras
    # The chroot needs to be listed here: https://copr.fedorainfracloud.org/coprs/avengemedia/dms/build/9811434/
    chroot: "fedora-{{ ansible_facts['distribution_major_version'] }}-{{ ansible_facts['architecture'] }}"
