# vim: et
---

- name: Set up workstation
  hosts: localhost

  vars:
    - applications_dir: /usr/share/applications
    - autostart_dir: "{{ ansible_env.HOME }}/.config/autostart"
    - git_repo_dir: "{{ ansible_env.HOME }}/coding/git/namdrib"
    - network_mount_dir: /media/shared
    - samba_host: //192.168.0.60

  tasks:

    - name: Install packages
      ansible.builtin.import_tasks: install_packages.yml

    - name: Run programs on system startup
      ansible.builtin.import_tasks: start_programs_automatically.yml

    - name: Write network shares to /etc/fstab
      ansible.builtin.import_tasks: network_shares.yml
