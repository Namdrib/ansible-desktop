# vim: et

# Communication
- name: Install communication packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  loop:
    - discord
    - signal-desktop
  ignore_errors: true

# Dev
- name: Install dev packages
  become: yes
  package:
    name: "{{ item }}"
  loop:
    - make
    - qtcreator
  ignore_errors: true

# Games
- name: Install gaming packages
  become: yes
